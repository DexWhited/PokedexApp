<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <title>Simple JS App</title>
    </head>
    <body>
        <main>
            <div id="searchfield">
                <form id="search">
                <h2>Types</h2>
                <input id="searchbar" type="text">
                </form>
                <div>
                    <a href="index.html" style="--clr:#C6C6A7"><span id="navbutton">Home</span></a>
                    <a href="regions.html" style="--clr:#C6C6A7"><span id="navbutton">Regions</span></a>
                </div>
            </div>
            <div id="body">
                <!--Each needs to have an onClick function, when clicked,
                    it will show a list beneath the grid of all normal types and 
                    will have the same search function. When different typing 
                    is clicked, list will change to be new type. Each needs to 
                    send the id to https://pokeapi.co/api/v2/type/(id goes here)
                    in order to show the typings ie: Normal when clicked sends the id 1
                    into the link to bring back data on the Normal typing-->
                <div class="grid-container">
                    <div class="grid-item1">Normal</div>
                    <div class="grid-item2">Fire</div>
                    <div class="grid-item3">Water</div>
                    <div class="grid-item4">Grass</div>
                    <div class="grid-item5">Electric</div>
                    <div class="grid-item6">Ice</div>
                    <div class="grid-item7">Fighting</div>
                    <div class="grid-item8">Poison</div>
                    <div class="grid-item9">Ground</div>
                    <div class="grid-item10">Flying</div>
                    <div class="grid-item11">Psychic</div>
                    <div class="grid-item12">Bug</div>
                    <div class="grid-item13">Rock</div>
                    <div class="grid-item14">Ghost</div>
                    <div class="grid-item15">Dragon</div>
                    <div class="grid-item16">Dark</div>
                    <div class="grid-item17">Steel</div>
                    <div class="grid-item18">Fairy</div>
                </div>
                <!-- <ul class='pokemon-list'>
                    <li class="pokemon-list-item"></li>
                </ul> -->
            </div>
        </main>

        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch-polyfill.js"></script>
        <script src="js/scripts.dist.js"></script>
    </body>
</html>
