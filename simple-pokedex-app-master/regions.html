<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <title>Simple JS App</title>
    </head>
    <body>
        <main>
            <div id="searchfield">
                <form id="search">
                <h2>Region Search</h2>
                <input id="searchbar" type="text">
                </form>
                <div>
                    <a href="index.html" style="--clr:#C6C6A7"><span id="navbutton">Home</span></a>
                    <a href="types.html" style="--clr:#C6C6A7"><span id="navbutton">Types</span></a>
                </div>
            </div>
            <div id="body">
                <!--Each grid item needs to have an onClick function, when clicked,
                    it will show a list beneath the grid, of all pokemon 
                    from that region and will have the same search function.
                    When looking at a single pokemon, https://pokeapi.co/api/v2/pokemon/ditto
                    they don't have a region origin to them. When looking at a specific region,
                    https://pokeapi.co/api/v2/region/kanto it doesn't have a list of pokemon
                    specific to that region. Solution is to use https://pokeapi.co/api/v2/generation/(Id)
                    and have each grid-item send in the id (1 for Kanto, 2 for Johto, etc).
                    Only problem with that one is that the pokemon aren't listed correctly. The pokemon go
                    by first stage (0: Bulbasaur 1:Charmander 2:Squirtle 3:Caterpie 4:Weedle) then once all first/single stages
                    are listed, proceeds with the rest (68: Ivysaur 69:Venusaur 70:Charmeleon 71:Charizard). This problem seems
                    to occur for every gen
                    -->
                <div class="grid-container">
                    <div class="grid-item">Kanto</div>
                    <div class="grid-item">Johto</div>
                    <div class="grid-item">Hoenn</div>
                    <div class="grid-item">Sinnoh</div>
                    <div class="grid-item">Unova</div>
                    <div class="grid-item">Kalos</div>
                    <div class="grid-item">Alola</div>
                    <div class="grid-item">Galar</div>
                    <div class="grid-item">Hisui</div>
                    <div class="grid-item">Paldea</div>
                    <div class="grid-item">Kitakami</div>
                </div>
                <!-- <ul class='pokemon-list'>
                    <li class="pokemon-list-item"></li>
                </ul> -->
            </div>
        </main>

        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch-polyfill.js"></script>
        <script src="js/scripts.dist.js"></script>
    </body>
</html>
